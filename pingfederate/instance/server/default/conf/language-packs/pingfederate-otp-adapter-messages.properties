# Device Selection Template
#
# otp.adapter.device.selection.template.title=<>
# otp.adapter.device.selection.template.header=<>
# otp.adapter.device.selection.template.message=<>
# otp.adapter.device.selection.template.cancel.button.title=<>
# <message_key>.otp.adapter.device.selection.template.method=<>
# <message_key>.otp.adapter.device.selection.template.message=<>
# <message_key>.otp.adapter.device.selection.template.icon=<>
#
# Example:
#
otp.adapter.device.selection.template.title=Select Authentication Method
otp.adapter.device.selection.template.header=Select Authentication Method
otp.adapter.device.selection.template.message=Select the authentication method you want to use with your account.
otp.adapter.device.selection.template.cancel.button.title=Cancel
#
# Example (email)
email.otp.adapter.device.selection.template.method=Email
email.otp.adapter.device.selection.template.message=Receive an email with your passcode.
email.otp.adapter.device.selection.template.icon=email
#
# Example (SMS)
sms.otp.adapter.device.selection.template.method=SMS
sms.otp.adapter.device.selection.template.message=Receive a text message with your passcode.
sms.otp.adapter.device.selection.template.icon=sms
#
# Example (voice)
voice.otp.adapter.device.selection.template.method=Voice
voice.otp.adapter.device.selection.template.message=Receive a phone call with your passcode.
voice.otp.adapter.device.selection.template.icon=voice

# OTP Required Template
#
# otp.adapter.otp.required.template.title=<>
# otp.adapter.otp.required.template.sign.on.button.title=<>
# otp.adapter.otp.required.template.cancel.button.title=<>
