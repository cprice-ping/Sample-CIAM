otp.adapter.otp.required.template.invalid.otp=This passcode is invalid or has expired.
#
# Example (email)
email.otp.adapter.otp.required.template.header=Email Authentication
email.otp.adapter.otp.required.template.message=Enter the passcode you received to complete authentication.
email.otp.adapter.otp.required.template.otp.sent.text=Email sent to:
email.otp.adapter.otp.required.template.resend.button.title=Resend
#
# Example (SMS)
sms.otp.adapter.otp.required.template.header=SMS Authentication
sms.otp.adapter.otp.required.template.message=Enter the passcode you received to complete authentication.
sms.otp.adapter.otp.required.template.otp.sent.text=SMS sent to:
sms.otp.adapter.otp.required.template.resend.button.title=Resend
#
# Example (voice)
voice.otp.adapter.otp.required.template.header=Voice Authentication
voice.otp.adapter.otp.required.template.message=Enter the passcode you heard to complete authentication.
voice.otp.adapter.otp.required.template.otp.sent.text=Calling:
voice.otp.adapter.otp.required.template.resend.button.title=Call Again

