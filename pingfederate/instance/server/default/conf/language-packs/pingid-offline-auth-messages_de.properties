pingid.oa.title=PingID Offline-Authentifizierung
pingid.oa.heading=Manuelle Authentifizierung
pingid.oa.device.intro=Zu diesem Zeitpunkt müssen Sie sich manuell authentifizieren. Öffnen Sie die PingID Anwendung auf ihrem mobilen Gerät, und klicken Sie auf "Nächste" um sich mit wenigen einfachen Schritten zu autorisieren.
pingid.oa.device.heading=Autorisierung an
pingid.oa.device.same.intro=Klicken Sie auf "Autorisieren", um PingID zu öffnen und Ihren Authentifizierungscode zu erhalten. Kehren Sie dann zurück zu diesem Browser, geben Sie den Code ein und melden Sie sich an.
pingid.oa.device.same.heading=Authentifizieren
pingid.oa.device.otp.label=Authentifizierungscode
pingid.oa.qr.intro=Öffnen Sie die PingID-Anwendung auf Ihrem mobilen Gerät, gehen Sie zu  'Einstellungen' und wählen "Manuelle Auth." aus. Scannen Sie den QR-Code, dann geben Sie den sechsstelligen Authentifizierungscode ein um sich anzumelden.
